  <div class="sidebarHeader">
    <a>{{course.name}}</a>
    <div class="sidebarProgressWrap">
      <p>Course progress</p>
      <span class="progressBar"></span>
    </div>
  </div>
  <div class="sidebarContent">
    <nav>
      <ul class="nav nav-pills nav-stacked">

        <button type="submit" class="btn newAccount" id="register" (click)="this.StartTask(task)">{{task.name}}</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
