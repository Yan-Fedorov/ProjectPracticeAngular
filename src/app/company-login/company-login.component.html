<div ng-app="codeWork" ng-controller="registration" class="container form" >
  <form>
    <div class="form-group">
      <label for="companyName">Company Name</label>
      <input  [(ngModel)]="this.name" name = "nam" type="text" class="form-control" id="companyName" placeholder="companyName" pattern="^[a-zA-Z]+$" required />
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input [(ngModel)]="this.password" name = "pas" type="password" class="form-control" id="Password" placeholder="Password" required />
    </div>
    <div id="register">
      <button type="submit" class="btn" id="register" (click)="loginCompany()"><!--<a routerLink="/user-page"></a>-->Log In</button>
    </div>
  </form>
</div>
</body>
