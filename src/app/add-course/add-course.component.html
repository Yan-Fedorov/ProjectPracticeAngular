<div ng-app="codeWork" ng-controller="registration">
  <form class="container form edit" >
    <div class="form-group">
      <label for="firstName">Add Name</label>
      <input [(ngModel)]="nameOfCourse" name = "name" type="text" class="form-control" id="firstName" placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="secondName">Add End Time</label>
      <input [(ngModel)]="endTime" name = "2" type="text" class="form-control" id="secondName" placeholder="Second Name">
    </div>
    <div class="form-group">
      <label for="Email">Add People Limit</label>
      <input [(ngModel)]="peopleLimit" name = "3" type="text" class="form-control" id="Email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="Password">Add Start Time</label>
      <input [(ngModel)]="startTime" name = "4" type="text" class="form-control" id="Password" placeholder="Start Time">
    </div>
    <div class="form-group">
      <label for="Password">Add Vacancy</label>
      <input [(ngModel)]="vacancy" name = "5" type="text" class="form-control" id="newPassword" placeholder="Vacancy">
    </div>
    <div id="register">
      <button type="submit" class="btn newAccount" id="register" (click)="addCourseInfo()">Add course</button>
    </div>
    <div id="register">
      <button type="submit" class="btn newAccount" id="register" (click)="addCourseToCompany()">Add course to company</button>
    </div>
  </form>
</div>
