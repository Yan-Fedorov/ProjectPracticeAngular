<div ng-app="codeWork" ng-controller="registration">
  <form class="container form edit" *ngIf="editingUser">
    <div class="form-group">
      <label for="firstName">Edit First Name</label>
      <input [(ngModel)]="firstName" name = "1" type="text" class="form-control" id="firstName" placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="secondName">Edit Second Name</label>
      <input [(ngModel)]="secondName" name = "2" type="text" class="form-control" id="secondName" placeholder="Second Name">
    </div>
    <div class="form-group">
      <label for="Email">Edit Email address</label>
      <input [(ngModel)]="email" name = "3" type="email" class="form-control" id="Email" placeholder="Email">
    </div>
    <div class="form-group">
      <p>Change password</p>
      <label for="Password">Old password</label>
      <input [(ngModel)]="OldPassword" name = "4" type="password" class="form-control" id="Password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="confirmPassword">New Password</label>
      <input [(ngModel)]="NewPassword" name = "5" type="password" class="form-control" id="newPassword" placeholder="Confirm Password">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm new Password</label>
      <input [(ngModel)]="confirmPassword" name = "6" type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
    </div>
    <div id="register">
      <button type="submit" class="btn newAccount" id="register" (click)="editUserInfo()"><!--<a routerLink="/editingProfile">Save changes</a>-->Save changes</button>
    </div>
  </form>
</div>
