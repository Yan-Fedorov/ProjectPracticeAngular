<div ng-app="codeWork" ng-controller="registration">
  <form class="container form edit">
    <div class="form-group">
      <label for="firstName">Edit First Name</label>
      <input [(ngModel)]="editingUser.name" type="text" class="form-control" id="firstName" placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="secondName">Edit Second Name</label>
      <input [(ngModel)]="editingUser.name" type="text" class="form-control" id="secondName" placeholder="Second Name">
    </div>
    <div class="form-group">
      <label for="Email">Edit Email address</label>
      <input [(ngModel)]="editingUser.email" type="email" class="form-control" id="Email" placeholder="Email">
    </div>
    <div class="form-group">
      <p>Change password</p>
      <label for="Password">Old password</label>
      <input [(ngModel)]="OldPassword" type="password" class="form-control" id="Password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="confirmPassword">New Password</label>
      <input [(ngModel)]="editingUser.password" type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm new Password</label>
      <input [(ngModel)]="ConfirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
    </div>
    <div id="register">
      <button type="submit" class="btn newAccount" id="register" (click)="editUserInfo()"><a href="User.html">Save changes</a></button>
    </div>
  </form>
</div>
